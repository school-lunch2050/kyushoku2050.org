  cosmopolitan:
    bubbles:
      fruit: 
        text: |
          <ruby>日本<rt>にほん</rt></ruby>はアジアやアフリカのお<ruby>金持<rt>かねも</rt></ruby>ちのために<ruby>三角形<rt>さんかっけい</rt></ruby>メロンや<ruby>巨大<rt>きょだい</rt></ruby>イチゴを作っています。<ruby>農家<rt>のうか</rt></ruby>に<ruby>種<rt>たね</rt></ruby>を<ruby>選<rt>えら</rt></ruby>ぶ<ruby>権利<rt>けんり</rt></ruby>はなく、<ruby>政府<rt>せいふ</rt></ruby>が<ruby>決<rt>き</rt></ruby>めています。<ruby>生物多様性<rt>せいぶつたようせい</rt></ruby>や<ruby>地域<rt>ちいき</rt></ruby>の<ruby>食文化<rt>しょくぶんか</rt></ruby>は、<ruby>失<rt>うしな</rt></ruby>われました。
      agreements:
        text: |
          <ruby>国民<rt>こくみん</rt></ruby>の<ruby>栄養量<rt>えいようりょう</rt></ruby>から<ruby>逆算<rt>ぎゃくさん</rt></ruby>して<ruby>貿易<rt>ぼうえき</rt></ruby>のルールを<ruby>決<rt>き</rt></ruby>めています。<ruby>人々<rt>ひとびと</rt></ruby>は<ruby>環境負荷<rt>かんきょうふか</rt></ruby>が<ruby>大<rt>おお</rt></ruby>きい<ruby>牛<rt>うし</rt></ruby>や<ruby>豚<rt>ぶた</rt></ruby>のかわりに<ruby>大豆<rt>だいず</rt></ruby>や<ruby>菌類<rt>きんるい</rt></ruby>、<ruby>藻類由来<rt>そうるいゆらい</rt></ruby>の「<ruby>疑似肉<rt>ぎじにく</rt></ruby>」や「<ruby>疑似<rt>ぎじ</rt></ruby>チーズ」を<ruby>食<rt>た</rt></ruby>べています。
      influencers:
        text: |
          「インフルエンサー」がめずらしい<ruby>外国<rt>がいこく</rt></ruby>の<ruby>食<rt>た</rt></ruby>べものを<ruby>流行<rt>はや</rt></ruby>らせ、<ruby>旬<rt>しゅん</rt></ruby>はなくなっています。
      fisheries:
        text: |
          <ruby>沿岸漁業<rt>えんがんぎょぎょう</rt></ruby>がなくなり、<ruby>漁業<rt>ぎょぎょう</rt></ruby>もハイテク化、<ruby>養殖<rt>ようしょく</rt></ruby>と<ruby>遠洋漁業<rt>えんようぎょぎょう</rt></ruby>だけになりました。<ruby>生<rt>なま</rt></ruby>の<ruby>魚<rt>さかな</rt></ruby>は<ruby>今<rt>いま</rt></ruby>やめったに<ruby>見<rt>み</rt></ruby>ない<ruby>贅沢品<rt>ぜいたくひん</rt></ruby>。ほとんどの<ruby>魚<rt>さかな</rt></ruby>が<ruby>採<rt>と</rt></ruby>ってすぐ<ruby>洋上<rt>ようじょう</rt></ruby>で<ruby>冷凍<rt>れいとう</rt></ruby>されます。
      social_businesses:
        text: |
          <ruby>家族経営<rt>かぞくけいえい</rt></ruby>の<ruby>農家<rt>のうか</rt></ruby>はつぶれ、<ruby>農業<rt>のうぎょう</rt></ruby>はドローンやAI、<ruby>人工衛星<rt>じんこうえいせい</rt></ruby>を<ruby>駆使<rt>くし</rt></ruby>する<ruby>社会起業家<rt>しゃかいきぎょうか</rt></ruby>たちが<ruby>担<rt>にな</rt></ruby>っています。ハイテク<ruby>技術<rt>ぎじゅつ</rt></ruby>をつかって<ruby>資源<rt>しげん</rt></ruby>を<ruby>節約<rt>せつやく</rt></ruby>し、また<ruby>味<rt>あじ</rt></ruby>や<ruby>形<rt>かたち</rt></ruby>も<ruby>一般向<rt>いっぱんむ</rt></ruby>けに<ruby>規格化<rt>きかくか</rt></ruby>されています。
      rice:
        text: |
          <ruby>温室効果<rt>おんしつこうか</rt></ruby>ガスを<ruby>出<rt>だ</rt></ruby>していい<ruby>量<rt>りょう</rt></ruby>が<ruby>国<rt>くに</rt></ruby>ごとに<ruby>決<rt>き</rt></ruby>められています。<ruby>日本<rt>にほん</rt></ruby>はハイテク<ruby>分野<rt>ぶんや</rt></ruby>に<ruby>特化<rt>とっか</rt></ruby>し、アジア<ruby>諸国<rt>しょこく</rt></ruby>でお<ruby>米<rt>こめ</rt></ruby>やとうもろこしなどを<ruby>生産<rt>せいさん</rt></ruby>しているため、アジアからお<ruby>米<rt>こめ</rt></ruby>を<ruby>輸入<rt>ゆにゅう</rt></ruby>しています。
      ethical_consumption:
        text: |
          エシカル<ruby>消費<rt>しょうひ</rt></ruby>とよばれる「<ruby>自然<rt>しぜん</rt></ruby>や<ruby>動物<rt>どうぶつ</rt></ruby>のことを<ruby>考<rt>かんが</rt></ruby>えて<ruby>買<rt>か</rt></ruby>い<ruby>物<rt>もの</rt></ruby>をしよう」という<ruby>運動<rt>うんどう</rt></ruby>が<ruby>広<rt>ひろ/rt></ruby>がり、フェアトレードやオーガニックなどのラベルがついている<ruby>食品<rt>しょくひん</rt></ruby>を<ruby>買<rt>か</rt></ruby>うのがふつうになっています。<ruby>作<rt>つく</rt></ruby>る<ruby>人<rt>ひと</rt></ruby>と<ruby>買<rt>か</rt></ruby>う<ruby>人<rt>ひと</rt></ruby>が、SNSで<ruby>直接<rt>ちょくせつ</rt></ruby>つながっています。
  desperate:
    bubbles:
      climate_change:
        text: |
          気候変動での食料生産はどんどん北へと移動。京都ではアボカド、バナナ、コーヒーなど熱帯産のものが栽培され、東京では熱帯魚がつかまるようになりました。
      weather_patterns:
        text: |
          天気が予測できなくなったので、成長が早く、乾いた土地、湿った土地のどちらでも育つ穀物がよく作られるようになりました。
      insect_pollination:
        text: |
          受粉してくれていたミツバチが農薬で絶滅。気候変動で生物多様性は失われ、野菜や果物の栽培が難しくなりました。ロボットで受粉したり、ゲノム編集で受粉しなくても実がなるように改良された作物が作られています。
      mass_vegetables:
        text: |
          市町村が、土もなく害虫もいない、完全にAIで自動化、衛星管理された魚と野菜の大量生産工場を運営しています。
      ocean_acidification:
        text: |
          海水の温度があがり、サンゴ礁がなくなり、そこに住む生物もいなくなってしまいました。
      pesticide_resistant:
        text: |
          人のタンパク源はゲノム編集をした昆虫です。わずかな家庭菜園が、インスタント食品に栄養、いろどり、味わいを添えています。
      printed_product:
        text: |
          いろいろな食べものを粉にして、それを「3Dプリンター」にかけることで、ひとりひとりの好みや健康にあった食べものが作られています。台風が多く、外出できない日には、おうちで3Dプリントでごはんを作ってパーティーが開かれています。
      home_sprouts:
        text: |
          おうちで色々なスプラウトを育て、インスタント食品に足りない、栄養素、いろどり、味をそえています。
  gamble:
    ingredients:
      # Filled by messages.ja.yml, you can override these if you like
    bubbles:
      food_marketers:
        text: |
          人気商品や流行が作られ、過激な味や、形、色の食べものが増えました。加工度が高く中毒性もあり、あらゆる世代で糖尿病や肥満が増えました。
      stressed_conditions:
        text: |
          環境は悪くなり続けていて、土地はやせています。そこで、きびしい環境でも育ち、栄養豊富なCRISPR (クリスパー) というゲノム編集の人造植物を作って食べています。食べものには、腐りにくい加工がしてあります。
      controlled_market:
        text: |
          大手企業が生産と供給を自由に決めるので、食べものの値段が上がりました。食べものが賭け事、オークションや投機でも取り引きされています。主食となる食べものも気候変動で生産量が減り、船や飛行機で外国から運んでくるのも危険、また安い時に買って高いときに売る転売や投機も繰り返され、値段がとても高くなりました。
      plantation_farms:
        text: |
          垂直統合された多国籍企業が、世界各地でプランテーション農園を運営し、環境難民たちが低賃金で働いている。
      rare_fresh_fruit:
        text: |
          生の果物は手に届かない高級品。一般市民は加工品を食べています。
      lab_meat:
        text: |
          主なタンパク源は、「培養肉」や「培養魚介類」です。
      pesticide_regulations:
        text: |
          食べものに残る残留農薬や放射能汚染やマイクロプラスチックなどの規制は取られてなくなり、企業にとって都合よく貿易できるようになりました。人々のとるカロリーは充分で、「食のカロリー安全保障」は達成されています。
      daily_medication:
        text: |
          マイクロプラスチックや残留農薬から身を守り、病気にならない様に、人は毎日薬を飲んでいます。
      daily_supplements:
        text: |
          やせた土地で作られた野菜には養分が足りないので、サプリのカプセルを飲む人が増えました。サプリは腸内環境を整えたり災害で食べものがないときの緊急食でもあります。
  garden:
    ingredients:
      # Filled by messages.ja.yml, you can override these if you like
    bubbles:
      domestic_soveirnty:
        text: |
          世界はそれぞれ、自分の国の食べものは自分の国で守っています。仕事も、農業や料理や家事など食べ物関連が多くなり、「半食半X」の人も増えました。
      regionally_diverse:
        text: |
          米作りから出る温室効果のメタンガスを減らすため、お米のかわりに山芋、里芋、ジャガイモ、サツマイモなどを食べることが多くなりました。
      seed_banks:
        text: |
          地域ごとの森、海、川の利用ルールにのっとっていれば、シカやイノシシ、魚、山菜などを採って食べていいことになっています。地域のためのボランティアをする時間が決まっていて、タネの交換のイベントやファーマーズマーケットもよく開かれます。
      vegan_diets:
        text: |
          ベジタリアン（肉・魚類は食べず、野菜を中心に卵や乳製品も食べる人）やビーガン（植物性のものしか食べない人）がふえ、タンパク質も、肉・魚・乳製品ではなく、豆類、雑穀、そば、ナッツなどの植物からとるようになっています。
      public_food:
        text: |
          公園や土手や河川敷には、誰でも自由にとって食べてもいい実のなる木を植えています。街や校庭に畑を作り野菜を作っています。
      wasting_food:
        text: |
          食べ残しや売れ残りは捨てずコンポストで肥料にします。
      preserving:
        text: |
          冷蔵庫や長い距離の配送は二酸化炭素をたくさん出すのでつつしまれ、かわりに漬け物、干物、くん製として保存します。
      food_literacy:
        text: |
          99%の子どもが、地元の旬の食べものを知っています。野山で食べられる物を見つけ、見分け、料理して食べられます。
      permaculture:
        text: |
          環境負荷が少ない「パーマカルチャー」「アグロエコロジー」「アグロフォレストリー」と呼ばれる農法が主流です。ニワトリは虫を食べてくれるペットとして飼われフンは肥料にしています。
      limited_trade:
        text: |
          石油から作る燃料や化学肥料はほぼ禁止。貿易も本当に必要なものだけになりました。
      no_pesticides:
        text: |
          農薬は天然の成分だけが使えます。遺伝子くみかえ作物は生産してはいけません
