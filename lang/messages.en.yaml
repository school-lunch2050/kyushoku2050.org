        text: |
          Unpredictable weather patterns lead to abundant GMO crops that are fast growing, flood and drought resistant all at once.
        links:
          - https://www.sciencedirect.com/science/article/abs/pii/S1573521419301861
          - https://www.bbc.com/future/article/20171106-the-disease-that-could-change-how-we-drink-coffee
