  cosmopolitan:
    bubbles:
      fruit:
        text: |
          アジアやアフリカの高所得巨大都市のニッチ市場向けに、高級な果物（三角メロン、巨大イチゴなど）を生産・輸出している。
          生産者・生産地は制限されているため、多くの農村地域は放置され、生物多様性や地域の慣習などが失われている。
      agreements:
        text: |
          国際貿易協定が締結され、基本的栄養が確保されている。畜産の炭素排出量は多いため、タンパク源は動物性ではなく、きのこ、海藻、植物性の「肉」や「乳製品」が主流となっている。
          このため、国内の食料生産（米、麦、砂糖、乳製品、牛肉、豚肉、野菜類）は低下し、家族経営農家は破綻に追いやられている。
      influencers:
        text: |
          SNSなどでインフルエンサーが世界各地の流行りの食べものを紹介し、食は多様化する一方、季節の食材を食べることがなくなっている。
      fisheries:
        text: |
          養殖業と遠洋漁業が完全に沿岸漁業にとって代わり、農業と同じくハイテク技術を用いて、省力化され環境影響の小さい漁業が営まれている。サプライチェーンの効率を高めるために、魚介類は漁獲後すぐに冷凍・加工されて流通し、消費者には切り身やブロックで提供される。
      social_businesses:
        text: |
          農業ソーシャルビジネスは、ドローン、AI（人工知能）、衛星などのハイテク技術を駆使し、資源投入を最適化し、また一般消費者向けに食品の見た目や味は規格化されている。
      rice:
        text: |
          タイ産の米を、カーボンクレジット制度に基づき輸入。
      ethical_consumption:
        text: |
          エシカル消費が広がり、フェアトレードやオーガニックなどの認証を受けた食品の購入が一般的となる。生産者と消費者が、オンライン・SNSなどを通じて直接つながっている。
  desperate:
    bubbles:
      climate_change:
        text: |
          気候変動の影響を受け、日本国内の生産地はどんどん北へと移動。京都では、熱帯産のアボカド、バナナ、コーヒーが栽培され、東京では熱帯魚が捕獲されている。
      weather_patterns:
        text: |
          天候が予測不能となり、成長が早く乾燥耐性・耐水性を兼ね備えた穀物の栽培が増加。
      insect_pollination:
        text: |
          農薬散布により、受粉媒介者（ミツバチなど）が絶滅。気候変動により生物多様性は失われ、一部の果物や野菜の栽培は不可能となった。一部の農作物はロボットで受粉を行うほか、自殖性作物へとゲノム編集が行われ、かろうじて栽培されている。
      mass_vegetables:
        text: |
          野菜は、行政の運営する水産養殖を統合した屋内・地下工場にて大量栽培されている。こうした工場は、AIにより自動化され、完全に衛生管理されており、土壌を使わず、害虫もいない。
      ocean_acidification:
        text: |
          海洋汚染と海水温の上昇により、サンゴ礁とそこを住処としていた生物が絶滅。
      pesticide_resistant:
        text: |
          主なタンパク源は、CRISPRによるゲノム編集で農薬耐性を得た昆虫。3Dプリンターと粉末状にした食品を使って、個人の好みや健康状態に合わせた食品を生産。台風シーズンは長期化しており、そうした時期には、家に集まって3Dプリントパーティーを開催。
      printed_product:
        text: |
          各家庭では、さまざまな種から芽を育て、長期保存インスタント食品に不足している、微量栄養素を補填しているほか、彩りや味を添えている。
      home_sprouts:
        text: |
          各家庭でさまざまなスプラウトを育て、インスタント食品に足りない、栄養素、いろどり、味をそえています。
  gamble:
    bubbles:
      food_marketers:
        text: |
          食品のマーケティングには、過激な味、形、色合いが用いられており、加工度が高く中毒性もある。その結果、老若男女問わず糖尿病患者が増えている。
      stressed_conditions:
        text: |
          生態系は大きな負荷を受け、環境は変わり続ける中で、食料を生産し、痩せた土壌で栽培した野菜に欠乏した栄養素を補うため、ゲノム編集技術CRISPRが推進されている。また、食品の腐敗を遅らせる加工製法が導入されている。
      controlled_market:
        text: |
          一部の企業がフードシステムを支配し、完全に商品化している。主食となる食品の価格は、思惑買い、気候変動による生産量減少、船舶や航空機などの長距離運輸のリスクにより急騰している。
      plantation_farms:
        text: |
          垂直統合された多国籍企業が、世界各地でプランテーション農園を運営し、環境難民たちが低賃金で働いている。
      rare_fresh_fruit:
        text: |
          新鮮な果物は希少な高級品となり、加工度の高い食品が一般的となっている。
      lab_meat:
        text: |
          主なタンパク源は、培養肉や培養魚介類。
      pesticide_regulations:
        text: |
          残留農薬、放射能汚染、マイクロプラスチックに関する規制は完全に撤廃され、貿易の自由度は高まり、食料確保の面での「食の安全」は達成されている。
      daily_medication:
        text: |
          マイクロプラスチックや残留農薬の人体への影響を抑え、食品媒介疾病を予防するために、日常的に薬物投与が行われている。
      daily_supplements:
        text: |
          腸内環境を整え、痩せた土壌で栽培された野菜に欠乏している微量栄養素を補うためサプリが必須。また、サプリは、災害などにより食料供給ができなくなった際の緊急食料としても用いられる。
  garden:
    bubbles:
      domestic_soveirnty:
        text: |
          各国は、自国の食の主権目標に優先的に取り組み、ほとんどの人が「半食半X」の暮らしを送り、生産、流通、調理・加工を通じてフードシステムに何らかの形で携わっている。
      regionally_diverse:
        text: |
          昔のような地域によって異なる主食（じゃがいも、さつまいも、山芋、長芋など）が政府の補助を受け、生産されている。メタン排出削減のため、米の栽培は制限されている。
      seed_banks:
        text: |
          地域委員会が地域の森、海、川などを管理し、利用ルールを定めている。地域住民はルールにしたがって鹿、猪、魚、山菜などをとっている。また地域のためのボランティア作業時間を設定するほか、種子交換のイベントやファーマーズマーケットも企画運営。
      vegan_diets:
        text: |
          ベジタリアンやビーガンが大幅に増え、タンパク源も、豆類、雑穀、そば、種子など。
      public_food:
        text: |
          公有地には木の実や果物の樹が植えられており、自由に採集可能である。都市農園、学校菜園、コミュニティガーデンなどでの地域内の食料生産が大幅に増加。
      wasting_food:
        text: |
          食品廃棄はタブーとされ、コンポスト（堆肥化）が慣習化されている。
      preserving:
        text: |
          冷蔵、貯蔵、運輸は炭素排出量の大きいため、代わりに食品の保存（漬物、乾燥、発酵、燻製など）の重要性が高まっている。
      food_literacy:
        text: |
          子どものフードリテラシー（地元の季節の食べものやワイルドフードの採集、その調理支度など）は99%にのぼる。
      permaculture:
        text: |
          パーマカルチャー、アグロエコロジー、アグロフォレストリーが主流となり、農場では小規模な畜産が行われ、肥料を生み出し、害虫を抑制し、ペットとしての役割も担っている。
      limited_trade:
        text: |
          化石燃料の使用は厳しく制限されており、国際貿易は最低限に留められている。化学肥料の生産は禁止されている。食品包装は、藻類を原料としおり生物分解性で、有機肥料として使用されている。
      no_pesticides:
        text: |
          農薬は天然由来のものだけ使用が許可されており、遺伝子組み換え（GMO）作物の生産は禁止されている。
